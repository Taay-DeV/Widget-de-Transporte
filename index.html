<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./img/css/style.css">

</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Taynara</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/Taay-DeV.png" alt="imagem de Taynara">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph ph-star"></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">Taynara B.</div>
                </div>
                <div class="car-image">
                    <img src="./img/image 3769.png" alt="carro roxo">
                </div>
            </div>
         <div class="right">
            <div class="car-plate">BCD0D19</div>
            <div class="car-model">Honda Civic Roxo</div>
            </div>
        </div>
        <div class="footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Taynara...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Taynara...">
            </div>
            <div class="phone"><i class="ph-fill ph-phone"></i>
            </div>
            <div class="shield"><i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>
</body>
</html>
